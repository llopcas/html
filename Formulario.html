<body>
    <header>
        <nav class="navbar navbar navbar-expand-lg navbar-light bg-light fixed-top"> 
                   <!-- Enlace pagina padre -->     
            <a class="navbar-brand" href="PracticaFinal.html"><h2>Bullseye</h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="">Armeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Deposito</a>
                    </li>
                    <!-- Enlace pagina hija -->
                    <li class="nav-item">
                        <a class="nav-link" href=""><b>Contacto</b></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="banner">
            <div class="sombra">
                <h1>Bullseye</h1>
                <p>Tu armeria de referencia</p>
                
                <hr />
                <div class="banner_link">
                    <a class="banner_link" href="">Recargas</a>
                    <a class="banner_link_1" href="">Deposito</a>
                    <a class="banner_link_2" href="">Equipo</a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <dvi class="cont_banner_sec_3">
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Contacto</p>
            
                <!-- Nombre -->
                <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nombre">
            
                <!-- Email -->
                <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
            
                <!-- Asunto -->
                <label>Asunto</label>
                <select class="browser-default custom-select mb-4">
                    <option value="" disabled>Elija una opcionn</option>
                    <option value="1" selected>Comentario</option>
                    <option value="2">Informar de un error</option>
                    <option value="3">Solicitud de informacion</option>
                    <option value="4">Solicitar cita</option>
                </select>
            
                <!-- Mensaje -->
                <div class="form-group">
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Mensaje"></textarea>
                </div>
            
                <!-- Copia -->
                <div class="custom-control custom-checkbox mb-4">
                    <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                    <label class="custom-control-label" for="defaultContactFormCopy">Recibir copia de este mensaje</label>
                </div>
            
                <!-- Boton de enviar -->
                <button class="btn btn-info btn-block" type="submit">Enviar</button>
                <!-- Boton de limpìar formulario -->
                <button class="btn btn-info btn-block" type="reset" >Limpiar formulario</button>
            
            </form>
        </dvi>
    </section>

   
    <section>
        <div class="container3">
            <div class="row text-center">
                <div class="col-md-12">
                    <hr />
                    <h2>Servicios</h2>
                    <img data-aos="fade-up-right" src="img/Thomsom.jpeg" class="img-fluid" alt="Servicios">
                    <p>Todo lo que tù y tu arma necesitas</p>
                    <hr />
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4">
                    <img data-aos="fade-left" src="img/Herramientas.jpeg" class="img-fluid" alt="Taller">
                    <hr/>
                    <h3>Reparaciones</h3>
                </div>
                <div class="col-md-4">
                    <img data-aos="fade-up-center" src="img/Eotech.jpeg" class="img-fluid" alt="Optica">
                    <h3>Todo en Optica</h3>
                </div>
                <div class="col-md-4">
                    <img data-aos="fade-up-left" src="img/skull.jpeg" class="img-fluid" alt="Equipo IPSC">
                    <h3>Nuestro Equipo de IPSC</h3>
                </div>
            </div>
        </div>
    </section>

    <footer>

                    </div>
                    <div class="col-md-3">

                            <i class="fab fa-twitter fa-3x"></i>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-link" href="https://git.institutomilitar.com/llopcas/bullseye" aria-hidden="true" target="_blank" data-toggle="tooltip" data-placement="top" title="InstitutoMilitar">
                        <i class="fab fa-gitlab fa-3x"></i>
                        </a>
                        
                    </div>
                    <div class="col-md-3 cont_img_footer">
                        <img data-aos="fade-down-right" src="img/skull.jpeg" class="img-fluid" alt="Icono armeria">
                    </div>
                </div>
            </div>
        </div>

</body>
